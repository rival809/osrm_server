version: "3.8"

# Production Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    environment:
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=2048
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  osrm-backend:
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: "3.0"
        reservations:
          memory: 4G
          cpus: "2.0"

  osrm-api-1:
    environment:
      - MAX_CACHE_SIZE_MB=2000
      - PRELOAD_ENABLED=true
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.5"

  osrm-api-2:
    environment:
      - MAX_CACHE_SIZE_MB=2000
      - PRELOAD_ENABLED=true
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.5"
