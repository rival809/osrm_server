version: "3.8"

# Production Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This override is optimized for AWS EC2 with 16GB RAM and 8 vCPUs
# Total memory allocation: ~13.5GB (Backend 6G + API1 3G + API2 3G + Nginx 512M + System 3GB)

services:
  nginx:
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  osrm-backend:
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: "3.0"
        reservations:
          memory: 4G
          cpus: "2.0"

  osrm-api-1:
    environment:
      - MAX_CACHE_SIZE_MB=1500
      - PRELOAD_ENABLED=false # Keep false for faster startup
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.5"

  osrm-api-2:
    environment:
      - MAX_CACHE_SIZE_MB=1500
      - PRELOAD_ENABLED=false # Keep false for faster startup
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.5"
