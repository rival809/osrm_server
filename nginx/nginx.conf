events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=route_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tile_limit:10m rate=100r/s;

    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Proxy Cache
    proxy_cache_path /var/cache/nginx/tiles 
                     levels=1:2 
                     keys_zone=tile_cache:100m 
                     max_size=5g 
                     inactive=7d 
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/routes 
                     levels=1:2 
                     keys_zone=route_cache:50m 
                     max_size=1g 
                     inactive=1h 
                     use_temp_path=off;

    # Upstream API Servers
    upstream osrm_api {
        least_conn;
        server osrm-api-1:8080 max_fails=3 fail_timeout=30s;
        server osrm-api-2:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream OSRM Backend
    upstream osrm_backend {
        server osrm-backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Hide Nginx version
        server_tokens off;

        # Root location - Web Interface
        location / {
            # CORS Headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            
            proxy_pass http://osrm_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            limit_req zone=api_limit burst=30 nodelay;
            limit_conn conn_limit 10;
        }

        # Health Check Endpoint (no rate limit)
        location = /health {
            proxy_pass http://osrm_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            
            access_log off;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Routing API with caching
        location /route/ {
            # CORS Headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            
            proxy_pass http://osrm_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # Caching
            proxy_cache route_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            add_header X-Cache-Status $upstream_cache_status always;
            
            proxy_buffering on;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            limit_req zone=route_limit burst=20 nodelay;
            limit_conn conn_limit 10;
        }

        # Tiles with aggressive caching
        location /tiles/ {
            # CORS Headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            
            proxy_pass http://osrm_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";
            
            # Aggressive caching for tiles
            proxy_cache tile_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 10m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            add_header X-Cache-Status $upstream_cache_status always;
            add_header Cache-Control "public, max-age=604800, immutable" always;
            
            expires 7d;
            
            proxy_buffering on;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            limit_req zone=tile_limit burst=200 nodelay;
            limit_conn conn_limit 20;
        }

        # Direct OSRM Backend Access (optional, for debugging)
        location /osrm/ {
            proxy_pass http://osrm_backend/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            limit_req zone=route_limit burst=10 nodelay;
            
            # Optional: Restrict to internal only
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
